<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic.html</title>
<!--<script src="../js/jquery-3.7.1.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	// javascript 객체(속성, 메소드) vs. jquery 객체(메소드 기반)
	$(document).ready(function () {
		const obj = {}
		
		// $("선택자");
		let ul = $('<ul />').append($('<li />').text('Apple'), $('<li />').text('Banana'));
		ul.attr('class', 'parent');
		console.log(ul);
//		$('body').append(ul);	// appendChild 동일
		$('#show').append(ul);	// appendChild 동일
		
		// java스크립트
		let div = document.getElementById('dom');
		let ul2 = document.createElement('ul');
		let li1 = document.createElement('li');
		li1.innerText = 'Apple';
		let li2 = document.createElement('li');
		li2.innerText = 'Banana';
		ul2.appendChild(li1);
		ul2.appendChild(li2);
		div.appendChild(ul2);
		
		// onclick : $(객체).on('이벤트유형', '실행함수')
		$('#show li').on('mouseover', function() {
			$(this).css('background', 'yellow');
			console.log();
		})
		
		$('#show li').on('mouseout', function() {
			$(this).css('background', '');
		})
		
		
	});
	
</script>
</head>
<body>
	<div id="show"></div>
	<div id="dom"></div>
	
</body>
</html>
