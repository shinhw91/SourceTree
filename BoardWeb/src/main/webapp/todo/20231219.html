<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo/20231229.html</title>
    <style>
        #show {
            width: 300px;
            height: 250px;
            background-color: aqua;
        }
        span {
            display: inline-block;
            width: 80px;
            height: 30px;
            background-color: yellow;
        }
    </style>
</head>
<body class="bdy">
    <div id="show">
        <!-- <span>Lorem</span>
        <span>ipsum</span> -->
    </div>
    <script>
        const words = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut veritatis nobis magni officiis eligendi accusamus non sunt et. Enim rem maxime delectus itaque dolorem sunt at voluptate dolores eaque quasi.';

        const wordAry = words.split(' ');

        let bdy = document.querySelector('.bdy');
        let div = document.getElementById('show');
        
        for(let word of wordAry) {
            let span = document.createElement('span');
            span.innerText = word + ' ';
            div.appendChild(span);
        }

        bdy.appendChild(div);

    </script>
</body>
</html>
