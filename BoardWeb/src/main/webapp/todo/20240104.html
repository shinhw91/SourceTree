    <script>
        const words = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut veritatis nobis magni officiis eligendi accusamus non sunt et. Enim rem maxime delectus itaque dolorem sunt at voluptate dolores eaque quasi.';

        // for(let word of wordAry) {

        // forEach문

        // reduce 변경

        //     acc += '<span>' + word + '</span>';
        //     return acc;
        // })
        // document.getElementById('show').innerHTML = str;

        // reduce 변경 (답안)
        let show = document.getElementById('show');
        wordAry.reduce((acc, word) => {
            let span = document.createElement('span');
            span.innerText = word;
            acc.appendChild(span);
            return acc;
        }, show);

        // 삭제버튼(id=delBtn) 클릭
        document.getElementById('delBtn').addEventListener('click', function() {
            // 사용자의 입력값 == 화면상의 span 요소를 가져와서 span.remove();
            // 사용자 입력화면 초기화

            let input = document.getElementById('userValue').value;
            // let input = document.querySelector('input[name=userValue]').value;
            document.querySelectorAll('span').forEach(function (item) {
                if(input == item.innerText) {
                    item.remove();
                }
            })
            document.getElementById('userValue').value = '';
        })


    </script>
</body>
