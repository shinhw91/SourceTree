<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax.html</title>
</head>
<body>
    <table border="1">
        <thead id="theader">
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script>
        const fields = ['id', 'first_name', 'email']
        const xhtp = new XMLHttpRequest();   // 비동기
        // xhtp.open('get', 'array.html');    // 서버요청페이지(client)
        // xhtp.open('get', 'data.json');    // 서버요청페이지(client)
        xhtp.open('get', 'dataset.xml');    // 서버요청페이지(client)
        xhtp.send();
        xhtp.onload = function() {
            let doc = xhtp.responseXML;
            doc.querySelectorAll('record').forEach(record => {
                console.log(record.children[0].innerHTML);
                console.log(record.children[1].innerHTML);
            })
        }
        

        function makeJson() {  // 이벤트 발생
            let data = JSON.parse(xhtp.responseText);
            console.log(data);

            let tbody = document.querySelector('#tbody');
            data.forEach(item => {
                let tr = document.createElement('tr');
                fields.forEach(field => {
                    let td = document.createElement('td');
                    td.innerText = item[field];
                    tr.appendChild(td);
                })
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
